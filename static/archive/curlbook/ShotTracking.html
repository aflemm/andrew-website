              <div class="graphic_textbox_layout_style_default">
                <p style="padding-top: 0pt; " class="paragraph_style">To track shots, first navigate to the ‘Shot Edit’ view for the shot you wish to track:<br /></p>
                <p class="paragraph_style"><br /></p>
                <div class="paragraph paragraph_style"><div style="height: 317px; width: 492px;  height: 298px; position: relative; width: 473px; " class="tinyText inline-block"><div style="position: relative; width: 473px; "><img src="ShotTracking_files/shapeimage_3.png" alt="" style="height: 317px; left: 0px; margin-left: -7px; margin-top: -7px; position: absolute; top: 0px; width: 492px; " /></div></div><br /></div>
                <p class="paragraph_style"><br /></p>
                <p class="paragraph_style">Here, select ‘Shot Drawing’:<br /></p>
                <p class="paragraph_style"><br /></p>
                <div class="paragraph paragraph_style"><div style="height: 317px; width: 488px;  height: 298px; position: relative; width: 469px; " class="tinyText inline-block"><div style="position: relative; width: 469px; "><img src="ShotTracking_files/shapeimage_4.png" alt="" style="height: 317px; left: 0px; margin-left: -7px; margin-top: -7px; position: absolute; top: 0px; width: 488px; " /></div></div><br /></div>
                <p class="paragraph_style"><br /></p>
                <p class="paragraph_style">Now, simply drag the rocks to their positions, and tap ‘Save’:<br /></p>
                <p class="paragraph_style_1"><br /></p>
                <div class="paragraph paragraph_style_1"><div style="height: 317px; width: 217px;  height: 298px; position: relative; width: 198px; " class="tinyText inline-block"><div style="position: relative; width: 198px; "><img src="ShotTracking_files/shapeimage_5.png" alt="" style="height: 317px; left: 0px; margin-left: -7px; margin-top: -7px; position: absolute; top: 0px; width: 217px; " /></div></div><br /></div>
                <p class="paragraph_style"><br /></p>
                <p style="padding-bottom: 0pt; " class="paragraph_style">Pro Tip:  You can select a rock by dragging your finger over it.</p>
              </div>
